<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="Calculadora">
        <h1>Somando Valores</h1>
        <input type="number" name="txtn1" id="texton1">
        <input type="number" name="txtn2" id="texton2">
        <input type="button" id="btn1" name="btn1"  value="+" >

        
        
        </div>
    <div id="res">Resultado</div>

<script>
    window.document.getElementById("btn1").addEventListener('click', somar)


function somar(){
    var tn1 = window.document.getElementById('texton1')
    var tn2 = window.document.getElementById('texton2')
    //por query selector seria  var tn2 = window.document.querySelector('input#txtn2')
    var res = window.document.getElementById('res')
    var n1 = Number(tn1.value)
    var n2 = Number(tn2.value)
    var s = n1+ n2
    res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`
}



 
</script>
</body>

</html>
