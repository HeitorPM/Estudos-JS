<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="f1">
        <h3>Formulário de Inscrição:</h3>
        <table>
        <tr>
        <td>
        E-mail:
        <input type="text" name="email" onblur="validacaoEmail(f1.email)"  maxlength="60" size='65'>
        </td>
        <td>
        <div id="msgemail"></div>
        </td>
        </tr>
        </table>
        </form>

    <script language="Javascript">
        
function validacaoEmail(field) {
let usuario = field.value.substring(0, field.value.indexOf("@"));
let dominio = field.value.substring(field.value.indexOf("@")+ 1, field.value.length);
 
if ((usuario.length >=1) &&
    (dominio.length >=3) && 
    (usuario.search("@")==-1) && 
    (dominio.search("@")==-1) &&
    (usuario.search(" ")==-1) && 
    (dominio.search(" ")==-1) &&
    (dominio.search(".")!=-1) &&      
    (dominio.indexOf(".") >=1)&& 
    (dominio.lastIndexOf(".") < dominio.length - 1)) {
document.getElementById("msgemail").innerHTML="E-mail válido";
alert("E-mail valido");
}
else{
document.getElementById("msgemail").innerHTML="<font color='red'>E-mail inválido </font>";
alert("E-mail invalido");
}
}
</script>
</body>
</html>
