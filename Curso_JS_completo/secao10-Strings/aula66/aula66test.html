
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='txt'> AAUU
    </div>
    <input type="text" id = "nome">
    
    <button id ='btn' > formatar</button>
    <!-- <input type="button" id='btn' value='formatar'> -->
    
    <!-- <button onclick="formatar()">formatar</button> -->

    <script>

        var $btn = document.getElementById('btn');
        $btn.addEventListener('click', formatar);

        function formatar(){
                debugger;
                var txt = document.getElementById('txt');
                var $nom = document.getElementById('nome');
                var $nome = $nom.value;

                let posLetraUN = $nome.lastIndexOf(" ");
                let ultimoNome = $nome.slice(posLetraUN);
                let primeirosNomes = $nome.slice(0,posLetraUN);
                let nomeformat = ultimoNome + ", " + primeirosNomes;
                
                txt.innerHTML = nomeformat;
                $nom.value = " ";
            }


    </script>
</body>
</html>
