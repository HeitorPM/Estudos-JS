<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // pegar o minimo
        console.log(Math.min(2,3,4))

        // pegar o maximo
        console.log(Math.max(2,3,4))

        // arredondar
        console.log(Math.round(55.55))

        // arrendondar pra baixo
        console.log(Math.floor(55.99))

        // rrendondar pra cima
        console.log(Math.ceil(55.05))

        // potenciação ou 4 ** 2, tb da no mesmo
        console.log(Math.pow(4,2))

        // raiz quadrada
        console.log(Math.sqrt(25))

        // raiz cubica
        console.log(Math.cbrt(8))

        // numero aleatorio
        console.log(Math.random())

        // pi
        console.log(Math.PI)


    </script>
</body>
</html>
