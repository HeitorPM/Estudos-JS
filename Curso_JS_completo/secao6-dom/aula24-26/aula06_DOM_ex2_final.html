<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>
        
        <input type="text" class="nam" id= "name" placeholder="Digite o nome" value= "AAU">

        
        <script>
            var $txt= document.getElementById('name')
            var nome = "Heitor";
            var sobrenome = "Paiva";
            document.querySelector('#name').value = nome+" " +sobrenome ;

            // disabled e readOnly como os nomes dizem desabilitam os campos
            
            // document.getElementsByClassName('nam')[0].disabled = true;
            // se usar o readOnly no html escreva readonly
            document.getElementsByClassName('nam')[0].readOnly = true;

//             atributo no HTML     |  propriedade no Javascript

// for                               |  forhtml

// class                           |  className

// readonly                     |  readOnly

// maxlength                  | maxLength

// cellspacing                 |  cellSpacing

// rowspan                     |  rowSpan

// colspan                      |  colSpan

// tabindex                     |  tabIndex

// cellpadding                |  cellPadding

// contenteditable          |  contentEditable

// frameborder               |  frameBorder

// usemap                      |  useMap


        </script>
        
    </body>
</html>
