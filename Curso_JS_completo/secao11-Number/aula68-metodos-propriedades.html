<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = new number('10');
        // valor maximo que um número pode chegar
        Number.MAX_VALUE;

        // valor minimo que um número pode chegar
        // obs:2e+3 === 2 * 10³
        Number.MIN_VALUE;

        // estabelece o numero de casas depois da vírgula
        n.toFixed(2)

        // estabelece o numero de casas antes da vírgula
        n.toPrecision(3);

        // convertendo para uma string
        n.toString();

        // convertendo para um numero binario
        n.toString(2);

        // convertendo para uma numero octal
        n.toString(8);

        // convertendo para uma numero hexadecimal
        n.toString(16);

        // convertendo para notaçao cientifica
        10 .toExponencial()

        // convertendo para notaçao cientifica com 2 casas após a vírgula
        10 .toExponencial(2)

        
    </script>
</body>
</html>
