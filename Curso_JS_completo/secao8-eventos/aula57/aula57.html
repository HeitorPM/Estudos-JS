<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">      
         
         <style>
             .done{
                 text-decoration: line-through;
                 color: #555;
             }
        </style>
          
    </head>
    
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>     
            
            <input type="text" id="txtTask">
            <button id="btn">Cadastrar tarefa</button>       
            
            <ul>
                <li>estudar Javascript - DOM</li>
                <li>estudar eventos em Javascript</li>
                <li>jogar video-game</li>
            </ul>

        </div>
        
        <script>
            
(function(){
    'use strict';
    
    var $ul = document.querySelector('ul');
    var $lis = $ul.querySelectorAll('li');
    var $txtTask = document.querySelector('#txtTask');
    var $btn = document.querySelector('#btn');
    
    $btn.addEventListener('click', addTask);
    // fazer funcionar pelo enter
    $txtTask.addEventListener('keyup', function(e){
        if(e.keyCode === 13) {
            addTask();
        }
    });
    // toda vez que for lista, so pode adicionar via repetição
    for(var i = 0; i < $lis.length; i++){
        $lis[i].addEventListener('click', toogleDone)
    }
    
    function toogleDone(){
        // ver o que é classList
        // ver melhor o toggle>>>funciona como um interruptor, ao clicar retorna o que é pedido, se clicar novamente, retorna ao original
        // ao clicar aplica a camada done do css ao style do texto
        this.classList.toggle('done');
    }
    

    function addTask(){
        var li = document.createElement('li');
        var text = document.createTextNode($txtTask.value);
        li.appendChild(text);
        $ul.appendChild(li);
        
        $txtTask.value = '';
        $txtTask.focus();
    }
})()
            
        </script>
        
    </body>
</html>
