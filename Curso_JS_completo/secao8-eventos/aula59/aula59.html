<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">      
         
         <style>
             .done{
                 text-decoration: line-through;
                 color: #555;
             }
        </style>
          
    </head>
    
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>     
            
            <input type="text" id="txtTask">
            <button id="btn">Cadastrar tarefa</button>       
            
            <ul>
                <li>estudar Javascript - DOM</li>
                <li>estudar eventos em Javascript</li>
                <li>jogar video-game</li>
            </ul>

        </div>
        
        <script>
            
(function(){
    'use strict';
    
    var $ul = document.querySelector('ul');
    var $lis = $ul.querySelectorAll('li');
    var $txtTask = document.querySelector('#txtTask');
    var $btn = document.querySelector('#btn');
    
    $btn.addEventListener('click', addTask);
    $txtTask.addEventListener('keyup', function(e){
        if(e.keyCode === 13) {
            addTask();
        }
    });
    // trocou o for que adiciona um eventlistene para cada li
    // resultando em menor eficiencia para o site
    // por um eventListener direto na ul
    // que percebe que se algum alvo chamado li dentro dele for clicado
    // chamará a função toogleDone
    $ul.addEventListener('click', function(e){
        // nodeName sempre tem que ser com maiuscula
        if(e.target.nodeName === 'LI'){
            toogleDone(e.target);
        }
    })
    
    function toogleDone(li){
        li.classList.toggle('done');
    }
    
    function addTask(){
        
        var li = document.createElement('li');
        var text = document.createTextNode($txtTask.value);
        
        li.appendChild(text);
        
        $ul.appendChild(li);
        
        $txtTask.value = '';
        $txtTask.focus();
    
    }

    
    
})()
            
        </script>
        
    </body>
</html>
