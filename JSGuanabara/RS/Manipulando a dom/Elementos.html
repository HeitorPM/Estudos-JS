<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id= "app">
        <input id="nome"/>
    </div>
    <script>
    var linkElement = document.createElement('a');//cria o elemento
    linkElement.setAttribute('href', 'https://www.google.com/');//endere√ßo do hiperlink
    linkElement.setAttribute('Title', 'Site da google');//titulo ao passar o mouse em cima

    var textElement = document.createTextNode('Acessar o site');//cria o texto
    linkElement.appendChild(textElement);//junta o texto ao link

    var containerElement = document.querySelector('#app')//joga o link dentro do corpo na div app
    containerElement.appendChild(linkElement);

    var inputElement = document.querySelector('#nome');
    containerElement.removeChild(inputElement);//remove eventual


    </script>
</body>


</html>
