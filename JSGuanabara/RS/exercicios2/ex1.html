        if(hor == 10){
            hor=1;
            vert++;
        boxElement.style.margin-screenLeft = hor * 100;

        boxElement.style.height = 100;
        boxElement.style.backgroundColor = '#FF0';
        else{
        boxElement.style.margin-top = vert * 100;

        }

    }
